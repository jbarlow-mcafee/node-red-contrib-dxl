<script type="text/javascript">
  var DXL = {}

  DXL._getClientIds = function () {
    var clientIds = []
    RED.nodes.eachConfig(function (node) {
      if (node.id && (node.type === 'dxl-client')) {
        clientIds.push(node.id)
      }
    })
    return clientIds
  }

  DXL._setNodeClientId = function (node, clientId) {
    if (node.client !== clientId) {
      node.client = clientId
      if (RED.nodes.updateConfigNodeUsers) {
        RED.nodes.updateConfigNodeUsers(node)
      }
      if (RED.editor.validateNode) {
        RED.editor.validateNode(node)
      }
    }
  }

  DXL._updateNodeClientIds = function (clientId) {
    RED.nodes.eachNode(function (node) {
      if (node.type) {
        var nodeType = RED.nodes.getType(node.type)
        if (nodeType &&
          nodeType.defaults &&
          nodeType.defaults.client &&
          nodeType.defaults.client.type === 'dxl-client') {
          DXL._setNodeClientId(node, clientId)
        }
      }
    })
  }

  DXL.validators = {
    client: function (node) {
      var valid = false
      var clientIds = DXL._getClientIds()
      if (clientIds.indexOf(node.client) >= 0) {
        valid = true
      } else if (clientIds.length === 1) {
        DXL._setNodeClientId(node, clientIds[0])
        valid = true
      }
      return valid
    }
  }
</script>

<script type="text/javascript">
  RED.nodes.registerType('dxl-client', {
    category: 'config',
    defaults: {
      configFile: {value: '', required: true},
      name: {value: ''},
      keepAliveInterval: {value: 1800, validate: RED.validators.number()},
      reconnectDelay: {value: 1, validate: RED.validators.number()}
    },
    label: function () {
      return this.name || 'dxl client'
    },
    oneditprepare: function () {
      if (typeof this.keepAliveInterval === 'undefined') {
        this.keepAliveInterval = 1800
        $('#node-config-input-keepAliveInterval').val(this.keepAliveInterval)
      }
      if (typeof this.reconnectDelay === 'undefined') {
        this.reconnectDelay = 1
        $('#node-config-input-reconnectDelay').val(this.reconnectDelay)
      }
    },
    oneditsave: function () {
      var node = this
      var clientIds = DXL._getClientIds()
      if (clientIds.indexOf(this.id) < 0) {
        if (clientIds.length === 0) {
          setTimeout(function () { DXL._updateNodeClientIds(node.id) }, 0)
        }
      } else if (clientIds.length === 1) {
        DXL._updateNodeClientIds(this.id)
      }
    },
    oneditdelete: function () {
      var clientIds = DXL._getClientIds()
      var curIdPos = clientIds.indexOf(this.id)
      if (curIdPos < 0) {
        if (clientIds.length === 1) {
          DXL._updateNodeClientIds(clientIds[0])
        }
      } else if (clientIds.length === 2) {
        DXL._updateNodeClientIds(clientIds[curIdPos ? 0 : 1])
      }
    },
    paletteLabel: 'dxl client'
  })
</script>
