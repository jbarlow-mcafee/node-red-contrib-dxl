<script type="text/javascript">
  RED.nodes.registerType('dxl-client', {
    category: 'config',
    defaults: {
      configfile: {value: '', required: true},
      name: {value: ''},
      keepalive: {value: 1800, validate:RED.validators.number()},
      reconnectdelay: {value: 1, validate:RED.validators.number()}
    },
    inputs: 0,
    outputs: 1,
    icon: 'bridge.png',
    label: function () {
      return this.name || 'dxl client'
    },
    oneditprepare: function() {
      if (typeof this.keepalive === 'undefined') {
        this.keepalive = 1800
        $("#node-config-input-keepalive").val(this.keepalive)
      }
      if (typeof this.reconnectdelay === 'undefined') {
        this.reconnectdelay = 1
        $("#node-config-input-reconnectdelay").val(this.reconnectdelay)
      }
    }
  })
</script>

<script type="text/x-red" data-template-name="dxl-client">
    <div class="form-row node-input-client">
        <label for="node-config-input-configfile"><i class="icon-tag"></i> Config file</label>
        <input type="text" id="node-config-input-configfile" placeholder="Config file">
    </div>
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-keepalive" style="width: 150px"><i class="fa fa-clock-o"></i> Keep alive</label>
        <input type="text" id="node-config-input-keepalive" style="width: 100px">
    </div>
    <div class="form-row">
        <label for="node-config-input-reconnectdelay" style="width: 150px"><i class="fa fa-clock-o"></i> Reconnect delay</label>
        <input type="text" id="node-config-input-reconnectdelay" style="width: 100px">
    </div>
</script>

<script type="text/x-red" data-help-name="dxl-client">
    <p>The minimum DXL client configuration only requires a client configuration file and associated certificate and key files that the Node-RED server can access. For more information on obtaining all of the files needed for a DXL client configuration see the <a href="https://opendxl.github.io/opendxl-client-python/pydoc/provisioningoverview.html" target="_blank">provisioning documentation</a> in the OpenDXL Python client SDK.</p>
    <h3>Details</h3>
    <p><i>Name</i> is only used for display purposes in the Node-RED user interface.<p>
    <p><i>Keep alive</i> is the maximum period in seconds between communications with a connected broker. If no other messages are being exchanged, this controls the rate at which the client will send ping messages to the broker.</p>
    <p><i>Reconnect delay</i> is the delay between connection retry attempts in seconds.</p>
</script>
